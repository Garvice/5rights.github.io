    about_us = "<p>5 Rights Brewing Company is the continuation of a dream for us, a result of many years of living, loving and learning. For many years we have dreamed of having a place where people could feel like part of a family and get great beer, great food and be with people that are passionate about both. 5 Rights is the place that you can count on for quality care.</p><p>Our faith and family is what drives us in all aspects of our lives. We started 5 Rights Brewing Company as a family business that strives to welcome all who come to visit us into our extended family.</p><p>In regards to our faith, we understand that all that we have is not truly ours, but loaned to us by God to be good stewards of. Our business ethics are guided by Biblical standards, which we work not just representing ourselves but also representing the Lord we serve. Our goal is not just to have a successful business but to be able to serve our community and make an impact in peoples’ lives. We want our presence to be a blessing to our community and hope to leave this earth better than we found it. Good ends, good motives and good means are the 3 standards set by scripture that guides our business.</p><p>R.J. & Kristi Whitlow and the 5 Rights Brewing Family</p>"
